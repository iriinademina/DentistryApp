<section class="d-flex light-bg justify-content-center">
  <div class="col-xl-8 col-8">
    <div class=" card bg-auth mb-0">
      <div class="row m-0">
        <div class="col-md-12 col-12 px-0">
          <div
            class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center"
          >
            <div class="card-header pb-1 mb-3">
              <div class="card-title">
                <h4 class="text-center mb-2">Confirm user</h4>
              </div>
            </div>
            <div class="text-center">
              <small class="mr-25"
                >Please check your email and enter the verification code</small
              >
            </div>

            <div class="card-content">
              <div class="card-body">
                <form [formGroup]="confirmUser">
                  <div class="form-group mb-50">
                    <label for="userName" class="control-label">UserName</label>
                    <input
                      type="text"
                      id="userName"
                      formControlName="userName"
                      class="form-control"
                      placeholder="UserName"
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label for="code" class="control-label">Verification Code</label>
                    <input
                      type="text"
                      formControlName="code"
                      id="code"
                      class="form-control"
                      placeholder="Code*"
                    />
                  </div>

                  <div
                    class="form-group d-flex flex-md-row flex-column justify-content-end align-items-center "
                  ></div>

                  <button
                    [disabled] = "confirmUser.invalid"
                    class="btn btn-primary glow position-relative w-100"
                    (click)="confirmCode()"
                  >
                    Confirm
                  </button>
                </form>
                <div class="text-center">
                  <small class="mr-25">Don't have an account?</small
                  ><a [routerLink]="['/auth/sign-up']"
                    ><small>Sign up</small></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
