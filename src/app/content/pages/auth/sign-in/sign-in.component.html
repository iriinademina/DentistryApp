<section class="d-flex light-bg justify-content-center align-items-center">
  <div class="col-xl-8 col-8">
    <div class=" card bg-auth mb-0">
      <div class="row m-0">
        <div
          class="card-wrapper col-md-6 d-md-block d-none text-center align-self-center p-2"
        >
          <div class="card-header pb-1 mb-4">
            <div class="card-title">
              <h4 class="text-center mb-2">Sign In</h4>
            </div>
          </div>
          <div class="card-content">
            <img
              class="img-fluid img-sign-in col-md-6"
              alt="authentification logo"
              src="../../../../../assets/images/auth.png"
            />
          </div>
        </div>
        <div class="col-md-6 col-12 px-0">
          <div
            class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center"
          >
            <div class="card-content">
              <div class="card-body">
                <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-50">
                    <input
                      type="email"
                      id="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Email Address*"
                    />
                  </div>

                  <div class="form-group mb-2">
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      class="form-control"
                      placeholder="Password*"
                    />
                  </div>

                  <div
                    class="form-group d-flex flex-md-row flex-column justify-content-end align-items-center "
                  ></div>

                  <button
                    type="submit"
                    [disabled]="signInForm.invalid"
                    class="btn btn-primary glow position-relative w-100"
                  >
                    Login
                  </button>
                </form>
                <div class="text-center">
                  <small class="mr-25">Don't have an account?</small
                  ><a [routerLink]="['/auth/sign-up']"
                    ><small>Sign up</small></a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
