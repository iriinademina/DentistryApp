<section class="d-flex light-bg justify-content-center">
  <div class="col-xl-8 col-8">
    <div class=" card  mb-0">
      <div class="row m-0">
        <div
          class="card-wrapper bg-auth col-md-6 d-md-block d-none text-center align-self-center p-3"
        > 
        <div class="card-header pb-1 mb-4">
          <div class="card-title">
            <h4 class="text-center mb-2">
              Sign Up
            </h4>
          </div>
        </div>
          <div class="card-content">
            <img class="img-fluid col-md-8" alt="authentification logo" src="../../../../../assets/images/auth.png" />
          </div>
        </div>

        <div class="col-md-6 col-12 px-0">
          <div
            class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center"
          >
            <div class="card-content">
              <div class="card-body">
                <form [formGroup]= "auth" (ngSubmit) = "onSubmit()">
                  <div class="form-group mb-50">
                    <label for="username" class="control-label">Username</label>
                    <input
                      type="text"
                      id="username"
                      class="form-control"
                      formControlName="userName"
                      placeholder="UserName"
                    />
                  </div>
                  <div class="form-group mb-50">
                    <label for="username" class="control-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      formControlName = "email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label for="username" class="control-label">Password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName = "password"
                      placeholder="Password*"
                    />
                  </div>
                  <div class="form-group mb-2">
                    <label for="username" class="control-label">Confirm Password</label>
                    <input
                      type="password"
                      id="confirmPassword"
                      class="form-control"
                      formControlName = "confirmPassword"
                      placeholder="Confirm password*"
                    />
                  </div>
                  <div
                    class="form-group d-flex flex-md-row flex-column justify-content-end align-items-center "
                  >
                  </div>
                  <button
                    type="submit"
                    [disabled] = "(auth.value.password !== auth.value.confirmPassword) || auth.invalid"
                    class="btn btn-primary glow position-relative w-100"
                  >
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
