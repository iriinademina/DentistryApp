<div class="row justify-content-center">
  <div class="card col-10 p-0">
    <div class="card-header bg-transparent">
      Create your profile
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-2">
          <img
            class="rounded-circle cursor-pointer"
            [src]="domain || defaultImg"
            alt="user avatar"
            height="150"
            width="150"
          />
          <p class="card-text text-center">First name</p>
        </div>
      </div>

      <form class="col-md-10" [formGroup]="auth" role="name">
        <label class="btn btn-default">
          <input type="file" (change)="selectFile($event)" />
        </label>

        <button
          class="btn btn-success"
          [disabled]="!selectedFiles"
          (click)="upload()"
        >
          Upload
        </button>

        <div class="form-group mb-50">
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            placeholder="First Name"
          />
        </div>
        <div class="form-group mb-50">
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            placeholder="Last Name"
          />
        </div>
      </form>
    </div>
    <button class="btn btn-primary col-md-2"  (click)="create()">Create User</button>
  </div>
</div>
